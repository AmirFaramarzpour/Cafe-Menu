<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact and Socials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2e8f38;
            font-family: 'Source Code Pro', monospace;
        }
        header {
            padding: 10px 0;
            text-align: center;
            width: 100%;
            height: 80px;
        }
        header .logo {
            max-height: 60px;
        }
        .content {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        .social-icons a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 2rem;
        }
        .social-icons a:hover {
            color: #098409;
        }
        .phone {
            cursor: pointer;
            color: rgb(204, 193, 186);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main class="content">
        <img src="https://ik.imagekit.io/amirfaramarzpour/Logo%20(6).png?updatedAt=1735067165975" alt="Cafe Logo" class="logo">
        <h2>Contact Us</h2>
        <h3 class="phone" onclick="copyToClipboard('+98 9115004007')">Phone: +98 9115004007</h3>
        <h2>Follow Us</h2>
        <div class="social-icons">
            <a href="https://www.instagram.com/fahrenheit.cafe.boutique/" target="_blank"><i class="fab fa-instagram"></i></a>
            <h3>@fahrenheit.cafe.boutique</h3>
        </div>
    </main>
    <script>
        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('شماره در کلیپبورد ذخیره شد');
        }
    </script>
</body>
</html>
